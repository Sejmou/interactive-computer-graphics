<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interactive Computer Graphics</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    :root {
      --turquoise: #2AB7A9; 
    }

    *,
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    #app>div,
    .flex-column {
      display: flex;
      flex-direction: column;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .center-cross-axis {
      align-items: center;
    }

    #bezier-sketch .flex-row span {
      white-space: nowrap;
    }

    #bezier-sketch .flex-row input[type=range] {
      margin: 0 10px;
    }

    #bezier-sketch .flex-row {
      margin: 5px 0;
    }

    button {
      border: none;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div id="app" class="flex-row">
    <div id="barycentric-sketch"></div>
    <div id="sketch2"></div>
    <div id="bezier-sketch"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
